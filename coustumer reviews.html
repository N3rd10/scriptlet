<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptlet - Customer Reviews</title>
    <link rel="stylesheet" href="final.css">
    <style>
        :root {
    --textcolor: #00ff00;
    --background: #000000;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--background);
    color: var(--textcolor);
    margin: 0;
    padding: 0;
}

.reviews-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.review-card {
    background-color: #111;
    border: 1px solid var(--textcolor);
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
    position: relative;
}

.review-header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.reviewer-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    background-color: var(--textcolor);
}

.reviewer-info {
    flex-grow: 1;
}

.reviewer-name {
    font-weight: bold;
    margin: 0;
}

.review-date {
    color: #888;
    font-size: 0.9em;
}

.star-rating {
    color: gold;
    font-size: 1.2em;
    margin-bottom: 10px;
}

.review-content {
    line-height: 1.6;
}

.review-project {
    font-style: italic;
    color: #888;
    margin-top: 10px;
}

.write-review-btn {
    background-color: var(--textcolor);
    color: var(--background);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin: 20px 0;
}

.review-filter {
    margin-bottom: 20px;
}

.review-filter select {
    padding: 5px;
    margin-right: 10px;
    background-color: #222;
    color: var(--textcolor);
    border: 1px solid var(--textcolor);
}

.no-reviews {
    text-align: center;
    padding: 40px;
    font-size: 1.2em;
    color: #888;
}

.review-form {
    display: none;
    background-color: #111;
    border: 1px solid var(--textcolor);
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
}

.review-form input,
.review-form textarea {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    background-color: #222;
    border: 1px solid var(--textcolor);
    color: var(--textcolor);
}

.review-form textarea {
    height: 100px;
    resize: vertical;
}

.star-input {
    margin: 10px 0;
}

.star-input input {
    display: none;
}

.star-input label {
    color: #888;
    font-size: 1.5em;
    cursor: pointer;
}

.star-input label.active {
    color: gold;
}

header {
    background-color: #111;
    padding: 20px;
    text-align: center;
}

.logo-heading {
    display: flex;
    justify-content: center;
    align-items: center;
}

#logo {
    height: 50px;
    margin-right: 15px;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #111;
    margin-top: 40px;
}

footer a {
    color: var(--textcolor);
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body class="main">
    <header>
        <div class="logo-heading">
            <h1>
                <img src="logo.png" alt="Logo" id="logo">
                <span>Customer Reviews</span>
            </h1>
        </div>
    </header>

    <main>
        <div class="reviews-container">
            <div class="review-filter">
                <select>
                    <option value="newest">Newest First</option>
                    <option value="highest">Highest Rated</option>
                    <option value="lowest">Lowest Rated</option>
                </select>
                <button class="write-review-btn">Write a Review</button>
            </div>
<script>
			
			// enter the code to allow users to write reviews here
			</script>
           
        </div>
    </main>

    <footer>
        <p align="center">
            <a href="index.html">Back to Home</a>
        </p>
    </footer>

    <button id="myButton">Click me!</button>
    <p id="myParagraph"></p>
    <script src="signiture.js"></script>
</body>
</html>
